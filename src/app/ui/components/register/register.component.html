<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form>
      <div class="mb-3">
        <label for="firstLastName" class="form-label">Ad Soyad</label>
        <input type="text" class="form-control" placeholder="Adınız ve Soyadınız" id="firstLastName"
          aria-describedby="firstLastNameHelp">
        <div id="firstLastNameHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı</label>
        <input type="text" class="form-control" placeholder="Kullanıcı Adınız" id="username"
          aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Eposta</label>
        <input type="email" class="form-control" placeholder="Eposta Adresiniz" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" placeholder="Şifreniz" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label for="repassword" class="form-label">Şifre Tekrar</label>
        <input type="password" placeholder="Şifre Tekrarı" class="form-control" id="repassword">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
