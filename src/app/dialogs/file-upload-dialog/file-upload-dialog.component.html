<h2 mat-dialog-title>Dikkat!</h2>
<mat-dialog-content>Dosyaları yüklemek istediğinizden emin misiniz?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="data">Evet</button>
</mat-dialog-actions>
